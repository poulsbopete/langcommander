{% extends 'base.html' %}
{% block content %}
<h1>Incidents</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Assigned To</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for inc in incidents %}
    <tr>
      <td>{{ inc.node_id }}</td>
      <td>{{ inc.title }}</td>
      <td>{{ inc.status }}</td>
      <td>{{ inc.priority }}</td>
      <td>{{ inc.assigned_to or '' }}</td>
      <td>{{ inc.updated_at }}</td>
      <td>
        <a href="{{ url_for('view_incident', incident_id=inc.node_id) }}" class="btn btn-sm btn-secondary">View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
